en: &DEFAULT_EN
  header:
    title: Welcome to our Service!
    text: We are Tourist Pass Service Helper
    button: More Information
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Lorem ipsum"
    section: services
    list:
      - title: "A directions service"
        desc: "Recommendation of the best route according to the combination of tourist attractions
        : Subway, Car"
        icon: fas fa-route
      - title: "Time Efficiency Guide"
        desc: "Providing an evaluation index by comparing travel time to tourist destination and stay time at tourist destination"
        icon: fas fa-stopwatch
      - title: "Cost Efficiency Guide"
        desc: "Providing efficiency indicators compared to the price of the tourist pass through the admission fee of each tourist destination"
        icon: fas fa-wallet

  about:
    title: "Reasons for Service Development"
    text: "Why?!"
    body: "While traveling abroad, I noticed that many tourists, including myself, were paying more for tourist passes than the individual entry fees at various attractions. This observation led me to develop a service aimed at helping foreigners use tourist passes more efficiently. Drawing from my own experience where I found the lack of helpful information about tourist sites, I leveraged my GIS and programming skills to create a user-friendly web service. This service aims to optimize the value and convenience of tourist passes for international travelers."
    section: about

    
  portfolio:
    title: "Finding a way"
    text: "I will recommend the best route according to the tourist attraction combination."
    section: FINDING A WAY
    closebutton: "Close Project"  


  timeline:
    title: "Timeline"
    text: "How to make Service"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Tourist Map"
        year: "Service A, B, C"
        desc: |
        "1.Acquire tourist spot data
        2.Geocode the tourist data(Nominatim, Geopy)
        3.Map creation(Kakao API)"
        image: assets/img/timeline/1.jpg
        alt:
        
      - title: "Your Location"
        year: "Service D"
        desc: "1.Extract current location(Geolocation API)   2.Provide nearby commercial area(Kakao API)"
        image: assets/img/timeline/2.jpg
        alt:
        
      - title: "Find Route"
        year: "Service E"
        desc: "1.Creating a line string(Python)    2.Converting line string data to Json format(Python)    3.Connecting Json data to a map(Java, Kakao API)"
        image: assets/img/timeline/json.png
        alt: image alt text
        
      - title: "Service F"
        year: "Soon"
        desc: "Your description here, **Markdown** is fully supported."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Service Development Completed!"



  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "envato"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "designmodo"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "themeforest"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Creative Market"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "TEAM Members"
    text: "The developers of the service"
    subtext: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported.
    section: team
    people:
      - name: "Park Jinwoo"
        role: "Department of Geography, Kyung Hee University"
        image: assets/img/team/박진우.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://instagram.com/jinuew?igshid=OGQ5ZDc2ODk2ZA==
            icon: fab fa-instagram


  contact:
    title: "Contact Us"
    text: "Leave messages or call 010-6365-2801"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/jinuew/jinuew.github.io
        icon: "fab fa-github"
      - url: https://instagram.com/jinuew?igshid=OGQ5ZDc2ODk2ZA==
        icon: "fab fa-instagram"
