<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kakao Map Example</title>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8a8af8d16dfcad6fed49baae9e2b0da8"></script>
<style>
    .dropdown-menu {
        margin-bottom: 10px;
    }
    #calculate-route-btn {
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>Find Route!</h1>

<!-- Dropdown for Departure -->
<label for="departure">Departure:</label>
<select id="departure" class="dropdown-menu">
    <!-- Options will be added here -->
</select>

<!-- Dropdown for Waypoint1 -->
<label for="waypoint1">Waypoints:</label>

    <!-- Options will be added here -->
</select>

<!-- Dropdown for Waypoint2 -->
<label for="waypoint2">Waypoint2:</label>
<select id="waypoint2" class="dropdown-menu">
    <!-- Options will be added here -->
</select>

<!-- Calculate Route Button -->
<button id="calculate-route-btn" onclick="calculateRoute()">Calculate Route</button>

<div id="map" style="width:200%;height:350px;"></div>

<script>
    // Array of tourist places
    var touristPlaces = [
        "Seoul E-Land FC",
        "COEX Aquarium",
        "63 Square",
        "Lotte World Adventure",
        "N Seoul Tower",
        "E Cruise",
        "Lotte World Tower Seoul Sky",
        "Mokdong Icerink",
        "Ohui & Whoo Spa",
        "Gyeongbokgung Palace",
        "Deoksugung Palace",
        "Jongmyo (Royal Shrine)",
        "Seeolleung & Jeongneung Royal Tombs",
        "Seodaemun Prison History Hall",
        "Leeum Museum of Art",
        "Museum of Japanese Colonial History in Korea",
        "Bukchon Traditional Museum",
        "National Museum of Modern and Contemporary Art, Seoul",
        "Seoul Science Center",
        "Cheongwadae Sarangchae"
    ];

    // Function to populate dropdowns
    function populateDropdowns() {
        var departureDropdown = document.getElementById('departure');
        var waypoint1Dropdown = document.getElementById('waypoint1');
        var waypoint2Dropdown = document.getElementById('waypoint2');

        touristPlaces.forEach(function(place) {
            var option = document.createElement('option');
            option.value = place;
            option.text = place;
            departureDropdown.add(option.cloneNode(true)); // Add to departure
            waypoint1Dropdown.add(option.cloneNode(true)); // Add to waypoint1
            waypoint2Dropdown.add(option.cloneNode(true)); // Add to waypoint2
        });
    }

    // Call the function to populate dropdowns
    populateDropdowns();

    // Function to handle route calculation (to be implemented)
    function calculateRoute() {
        // Implement route calculation logic here
        alert("Route calculation not implemented yet.");
    }

    // Initialize Kakao Map
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 3
        }; 

    var map = new kakao.maps.Map(mapContainer, mapOption);

</script>
</body>
</html>
