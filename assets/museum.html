<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kakao Map Example</title>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8a8af8d16dfcad6fed49baae9e2b0da8"></script>


</head>
<body>

<h1>Distribution</h1>
<div id="map" style="width:100%;height:350px;"></div>

<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도의 중심좌표
        level: 7 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 

var positions = [
    {
        content: '<div>Leeum Museum of Art</div>', 
        latlng: new kakao.maps.LatLng(37.5383836, 126.999165)
    },
    {
        content: '<div>Space K</div>', 
        latlng: new kakao.maps.LatLng(37.5610159, 126.8310224)
    },
    {
        content: '<div>Museum of Japanese Colonial History in Korea</div>', 
        latlng: new kakao.maps.LatLng(37.54582725, 126.9669582)
    },
    {
        content: '<div>Ilmin Museum of Art</div>', 
        latlng: new kakao.maps.LatLng(37.5699354, 126.9775098)
    },
    {
        content: '<div>Korean Museum of Straw and Life</div>', 
        latlng: new kakao.maps.LatLng(37.584932, 126.999624)
    },
    {
        content: '<div>Gyeomjae Jeongseon Art Museum</div>', 
        latlng: new kakao.maps.LatLng(37.57224945, 126.8383975)
    },
    {
        content: '<div>Bukchon Traditional Museum</div>', 
        latlng: new kakao.maps.LatLng(37.5803146, 126.984741)
    },
    {
        content: '<div>National Museum of Modern and Contemporary Art, Seoul</div>', 
        latlng: new kakao.maps.LatLng(37.579494, 126.980563)
    },
    {
        content: '<div>Eunpyeong History & Hanok Museum</div>', 
        latlng: new kakao.maps.LatLng(37.6403854, 126.938036)
    },
    {
        content: '<div>Seoul K-Medi Center</div>', 
        latlng: new kakao.maps.LatLng(37.5806436, 127.03761)
    },
    {
        content: '<div>PRESSEUM</div>', 
        latlng: new kakao.maps.LatLng(37.5696761, 126.9775785)
    },
    {
        content: '<div>Hwanghakjeong Korean Archery Gallery</div>', 
        latlng: new kakao.maps.LatLng(37.5778232, 126.96424)
    },
];



for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다 
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

var gps_use = null; //gps의 사용가능 여부
var gps_lat = null; // 위도
var gps_lng = null; // 경도
var gps_position; // gps 위치 객체

gps_check();
// gps가 이용가능한지 체크하는 함수이며, 이용가능하다면 show location 함수를 불러온다.
// 만약 작동되지 않는다면 경고창을 띄우고, 에러가 있다면 errorHandler 함수를 불러온다.
// timeout을 통해 시간제한을 둔다.
function gps_check(){
    if (navigator.geolocation) {
        var options = {timeout:60000};
        navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
    } else {
        alert("GPS_추적이 불가합니다.");
        gps_use = false;
    }
}

// gps 이용 가능 시, 위도와 경도를 반환하는 showlocation함수.
function showLocation(position) {
    gps_use = true;
    gps_lat = position.coords.latitude;
    gps_lng = position.coords.longitude;
}


// error발생 시 에러의 종류를 알려주는 함수.
function errorHandler(error) {
    if(error.code == 1) {
        alert("접근차단");
    } else if( err.code == 2) {
        alert("위치를 반환할 수 없습니다.");
    }
    gps_use = false;
}
    
function gps_tracking(){
    if (gps_use) {
        map.panTo(new kakao.maps.LatLng(gps_lat,gps_lng));
        var gps_content = '<div><img class="pulse" draggable="false" unselectable="on" src="https://ssl.pstatic.net/static/maps/m/pin_rd.png" alt=""></div>';
        var currentOverlay = new kakao.maps.CustomOverlay({
            position: new kakao.maps.LatLng(gps_lat,gps_lng),
            content: gps_content,
            map: map
        });
        currentOverlay.setMap(map);
    } else {
      alert("접근차단하신 경우 새로고침, 아닌 경우 잠시만 기다려주세요.");
      gps_check();
    }
}
    
</script>
</body>
</html>
